<section class="container">
  <form class="formulario" (ngSubmit)="trans()">
    <h2 class="formulario__titulo">Nova Transferência</h2>
  
    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input placeholder="Valor de envio" class="form-field__input" id="valor" type="number" [(ngModel)]="value" name="value"/>
    </div>
  
    <div class="form-field">
      <label class="form-field__label" for="conta">Conta Destino</label>
      <input placeholder="Dados da conta" class="form-field__input" id="conta" type="text" [(ngModel)]="conta" name="conta"/>
    </div>
  
   <div class="botao-wrapper">
      <button class="botao" type="submit">Efetuar uma Transferência</button>
    </div>
  </form>
</section>
