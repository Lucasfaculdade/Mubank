
<h4 class="text-center"> Login </h4>
    <form class="form mt-5" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <input class="form-control" 
            placeholder="Número da Conta" 
            [(ngModel)]="numeroDaConta"
            name="numeroDaConta"
            #userCamp="ngModel"
            required
            />
            <app-mensagem 
             *ngIf="userCamp.invalid && userCamp.touched" 
             aviso="Número da conta é necessário">
            </app-mensagem>
        </div>

        <div class="form-group">
            <input type="password" 
            class="form-control" 
            placeholder="Senha do Caixa" 
            [(ngModel)]="senhaDoCaixa"
            name="senhaDoCaixa"
            #passwordCamp="ngModel"
            required
             />

             <app-mensagem 
              *ngIf="passwordCamp.invalid && passwordCamp.touched" 
              aviso="Senha é necessária">
            </app-mensagem>
        </div>
    
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Logar</button>
</form>
